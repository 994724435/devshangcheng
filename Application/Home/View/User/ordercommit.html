<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>365商城 </title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/__ROOT__/Public/Home/images/favicon.png">
		<link href="__ROOT__/Public/Home/css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="__ROOT__/Public/Home/css/style.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">评论</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>

        <div style="background: #eee; height: 10px;"></div>
        <h5 class="order-tit">订单信息</h5>
        <ul class="shopcart-list" style="padding-bottom: 0; margin-top: 0;">
			<foreach name="orderlog" item='v'>
	    	<li>
                <img src="{$v.producturl}" class="shop-pic" />
                <div class="order-mid">
                	<div class="tit">{$v.productname}</div>
                	<div class="order-price">￥{$v.productprice} <i>X{$v.num}</i></div>
                </div>
	    	</li>
			</foreach>
	    </ul>
	    <ul class="order-infor">
	    	<li class="order-infor-first">
	    		<span>商品总计：</span>
	    		<i>￥{$orderlog[0]['totals']}</i>
	    	</li>
	    </ul>
	    </div>

<!--底部-->
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
	<div class="whitebar">
		<div class="pay-style" style="padding-bottom: 0;">
			<label class="am-radio am-warning">
				<input type="radio" name="radio" value="1" data-am-ucheck="" checked="" class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span> 好评
			</label>
			<label class="am-radio am-warning" style="margin-top: 10px;">
				<input type="radio" name="radio" value="2" data-am-ucheck="" class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span> 中评
			</label>
			<label class="am-radio am-warning" style="margin-top: 10px;">
				<input type="radio" name="radio" value="3" data-am-ucheck="" class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span> 差评
			</label>
		</div>
		<textarea placeholder="评论说明" name="commits" class="bz-infor" style="height: 120px;" >

		</textarea>
		<input type="submit" class="login-btn" value="确定">
	</div>
</form>
 <div style="height: 49px;"></div>

	</body>
</html>
