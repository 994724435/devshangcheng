<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>365商城 </title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/__ROOT__/Public/Home/images/favicon.png">
		<link href="__ROOT__/Public/Home/css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="__ROOT__/Public/Home/css/style.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">订单详情</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <h5 class="order-tit">收货人信息</h5>
	    <div class="order-name">
	    	<p class="order-tele">{$addr.name}&nbsp;&nbsp;&nbsp;{$addr.tel}</p>
	    		<p class="order-add">{$addr.province}{$addr.city}{$addr.county} {$addr.addr}</p>
	    <!-- 	<i class="am-icon-angle-right"></i> -->
	    </div>
        <div style="background: #eee; height: 10px;"></div>
        <h5 class="order-tit">确认订单信息</h5>
        <ul class="shopcart-list" style="padding-bottom: 0; margin-top: 0;">
			<foreach name="orderlog" item='v'>
	    	<li>
                <img src="{$v.producturl}" class="shop-pic" />
                <div class="order-mid">
                	<div class="tit">{$v.productname}</div>
                	<div class="order-price">￥{$v.productprice} <i>X{$v.num}</i></div>
                </div>
	    	</li>
			</foreach>
	    </ul>
	    <ul class="order-infor">
	    	<li class="order-infor-first">
	    		<span>商品总计：</span>
	    		<i>￥{$orderlog[0]['totals']}</i>
	    	</li>
<!-- 	    	<li class="order-infor-first">
	    		<span>运费：</span>
	    		<i>包邮</i>
	    	</li> -->
			
	    </ul>
	    </div>
	    <textarea placeholder="备注说明" class="bz-infor" disabled="disabled">{$orderlog[0]['option']}</textarea>


<!--底部-->
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
 <div>
 <ul>
	<li>
	    	<p>选择快递：</p>
	    	<select  name="express"  disabled class="add-input" style="width: 98%;border: 1px solid #ddd;">
				<option value="{$orderlog[0]['express']}">{$orderlog[0]['expressname']}</option>
				<foreach name="kuaidi" item='v'>
				<option value="{$v.code}">{$v.name}</option>
				</foreach>
	    	</select>
	</li>
	<li style="margin-top:50px;">
	    	<p>快递单号：</p>
	    	<input type="text" disabled name="expressorderid" value="{$orderlog[0]['expressorderid']}" class="add-input" style="width: 98%;border: 1px solid #ddd;" />
	</li>
 </ul>
	 <if condition="$orderlog[0]['state'] eq 3">
		 <input type="submit" class="login-btn" value="确认收货">
		 <elseif condition="$orderlog[0]['state'] eq 4" />
		 <a href="/index.php/Home/User/ordercommit?orderid={$orderlog[0]['orderid']}"><input type="button" class="login-btn" value="去评价" ></a>
		 <elseif condition="$orderlog[0]['state'] eq 2"/>
		 <input type="button" class="login-btn" value="待收货" style="background-color: #7f7979;">
		 <elseif condition="$orderlog[0]['state'] eq 5" />

	 </if>
	<input type="hidden" name="ispost" value="1">
 </div>
</form>





 <div style="height: 49px;"></div>
		<if condition="$orderlog[0]['state'] eq 5">
		<div class="whitebar">
			<div class="pay-style" style="padding-bottom: 0;">
				<label class="am-radio am-warning">
					<input type="radio" name="radio"  value="1" <if condition="$commits.type eq 1">checked="checked"<else/>disabled</if>  data-am-ucheck=""  class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span> 好评
				</label>
				<label class="am-radio am-warning" style="margin-top: 10px;">
					<input type="radio" name="radio"  value="2" <if condition="$commits.type eq 2">checked="checked"<else/>disabled</if> data-am-ucheck=""  class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span> 中评
				</label>
				<label class="am-radio am-warning" style="margin-top: 10px;">
					<input type="radio" name="radio"  value="3" <if condition="$commits.type eq 3">checked="checked"<else/>disabled</if> data-am-ucheck="" class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span> 差评
				</label>
			</div>
			<textarea placeholder="评论说明" disabled name="commits" class="bz-infor" style="height: 120px;" >{$commits.commits}
		</textarea>
		</div>
		</if>
	</body>
</html>
