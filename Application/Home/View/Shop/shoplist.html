<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>365商城 </title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/__ROOT__/Public/Home/images/favicon.png">
		<link href="__ROOT__/Public/Home/css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="__ROOT__/Public/Home/css/style.css" rel="stylesheet" type="text/css" />
		<script src="__ROOT__/Public/Home/js/jquery-1.10.2.min.js"></script>
		<script src="__ROOT__/Public/Home/js/time.js"></script>
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">优质商铺</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <div class="whitebar">
	    	 <div data-am-widget="tabs" class="am-tabs am-tabs-d2">
			      <ul class="am-tabs-nav am-cf" style="position: fixed; top: 49px;">
			          <li class="am-active"><a href="[data-tab-panel-0]">推荐商家</a></li>
			          <li class=""><a href="[data-tab-panel-1]">最新入驻</a></li>
			      </ul>
			      <div style="height: 49px;"></div>
			      <div class="am-tabs-bd">
			          <div data-tab-panel-0 class="am-tab-panel am-active">
                         <ul class="yule" >
							 <foreach name="res_all" item='v'>
								 <if condition="$v.istui eq 1">
								 <li>
									<a href="/index.php/Home/Shop/shopvisit/shopid/{$v.id}">
										<img src="{$v.pic}" style="width: 30%;">
										<div style="width: 60%; float: left;">
										<h3 class="title">{$v.shopname} </h3>
										<p class="intro">{$v.intro}</p>
										<p class="time">时间：{$v.addtime}</p>
										</div>
									</a>
								 </li>
							  </if>
							 </foreach>
				
						</ul>
			          </div>
			          <div data-tab-panel-1 class="am-tab-panel ">
			             <ul class="yule">
							 <foreach name="res_all" item='v'>
								 <if condition="$v.istui neq 1">
									 <li>
										 <a href="/index.php/Home/Shop/shopvisit/shopid/{$v.id}">
											 <img src="{$v.pic}" style="width: 30%;">
											 <div style="width: 60%; float: left;">
												 <h3 class="title">{$v.shopname} </h3>
												 <p class="intro">{$v.intro}</p>
												 <p class="time">时间：{$v.addtime}</p>
											 </div>
										 </a>
									 </li>
								 </if>
							 </foreach>

				
						</ul>
			          </div>
			      </div>
            </div>
           
	    </div>
	    <!--底部-->
		<include file="Common/footer" />
	    <script src="__ROOT__/Public/Home/js/jquery.min.js"></script>
        <script src="__ROOT__/Public/Home/js/amazeui.min.js"></script>
	</body>
</html>
