<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>365商城 </title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/png" href="/theme/default/__ROOT__/Public/Home/images/favicon.png">
	<link href="__ROOT__/Public/Home/css/amazeui.min.css" rel="stylesheet" type="text/css" />
	<link href="__ROOT__/Public/Home/css/style.css" rel="stylesheet" type="text/css" />
	<script src="__ROOT__/Public/Home/js/jquery-1.10.2.min.js"></script>
	<style type="text/css">
		.addleft {
			float: left;margin-left: 30px;margin-top: 30px;
		}
	</style>
</head>
<body>
<header data-am-widget="header" class="am-header am-header-default sq-head ">
	<div class="am-header-left am-header-nav">
		<a href="javascript:history.back()" class="">
			<i class="am-icon-chevron-left"></i>
		</a>
	</div>
	<h1 class="am-header-title">
		<a href="" class="">我的商品</a>
	</h1>
</header>
<div style="height: 49px;"></div>
<div class="whitebar">
	<div data-am-widget="tabs" class="am-tabs am-tabs-d2">
		<ul class="am-tabs-nav am-cf" style="position: fixed; top: 49px;">
			<li class="am-active"><a href="[data-tab-panel-0]">正在热卖</a></li>
			<li class=""><a href="[data-tab-panel-1]">下架商品</a></li>
		</ul>
		<div style="height: 49px;"></div>
		<div class="am-tabs-bd">
			<div data-tab-panel-0 class="am-tab-panel am-active">
				<ul data-am-widget="gallery" class="am-gallery special am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-default" >
					<foreach name="prolist" item='v'>
						<if condition="$v.state eq 1 ">
						<li>
							<div class="am-gallery-item">
								<!-- <a href="detail.html" class=""> -->
								<img src="{$v.pic}"/>
								<h3 class="am-gallery-title">{$v.name} ￥{$v.price}</h3>
								<div class="am-gallery-desc">
									&nbsp;<a href="/index.php/Home/Shop/productedit/id/{$v.id}">编辑</a>
									<p style="float: right;"><a href="/index.php/Home/Shop/changstate/id/{$v.id}">下架</a></p> </div>
								<!-- </a> -->
							</div>
						</li>
						</if>
					</foreach>
					<li >
						<a href=""><img src="__ROOT__/Public/Home/images/add.png" class="addleft"></a>
					</li>

				</ul>
			</div>
			<div data-tab-panel-1 class="am-tab-panel ">
				<ul data-am-widget="gallery" class="am-gallery special am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-default" >
					<foreach name="prolist" item='v'>
						<if condition="$v.state eq 2">
							<li>
								<div class="am-gallery-item">
									<!-- <a href="detail.html" class=""> -->
									<img src="{$v.pic}"/>
									<h3 class="am-gallery-title">{$v.name} ￥{$v.price}</h3>
									<div class="am-gallery-desc">
										&nbsp;<a href="/index.php/Home/Shop/productedit/id/{$v.id}">编辑</a>
										<p style="float: right;">
										<a href="/index.php/Home/Shop/changstate/id/{$v.id}">上架</a>
										</p> </div>
									<!-- </a> -->
								</div>
							</li>
						</if>
					</foreach>
				</ul>
			</div>
		</div>
	</div>

</div>
<!--底部-->
<include file="Common/footer" />
<script src="__ROOT__/Public/Home/js/jquery.min.js"></script>
<script src="__ROOT__/Public/Home/js/amazeui.min.js"></script>





</body>
</html>
