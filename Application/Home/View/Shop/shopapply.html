<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>店铺申请 </title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
<!--         <link rel="icon" type="image/png" href="/theme/default/images/favicon.png"> -->
		<link href="__ROOT__/Public/Home/css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="__ROOT__/Public/Home/css/style.css" rel="stylesheet" type="text/css" />
		<script src="__ROOT__/Public/Home/js/jquery-1.10.2.min.js"></script>
		<script src="__ROOT__/Public/Home/js/time.js"></script>
		<style type="text/css">

		.upload input {
		    height: 100%;
		}


		</style>
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">店铺申请</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>

		<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
	    
	     <div class="whitebar">
			         <!--  <div data-tab-panel-0 class="am-tab-panel am-active"> -->
			             <input type="text" name="shopname" value="{$shop_app_info.shopname}" placeholder="店铺名称" class="login-password" />
			             <input type="text" name="tel"  value="{$shop_app_info.tel}" placeholder="咨询电话" class="login-name" />
			             <input type="text" name="ontime"  value="{$shop_app_info.ontime}" placeholder="营业时间" class="login-password" />
			             <input type="text" name="addr" value="{$shop_app_info.addr}"  placeholder="营业地址" class="login-name" />

			              <h3 class="text-alert">营业执照，我们将审核认证</h3>
			              <ul class="upload">
			              	<li>
			              		<input type="file" name="zhizhao" value="+"  />
			              	</li>
							  <if condition="$shop_app_info.zhizhao neq null">
							 <li style="background: none;">
								 <img src="{$shop_app_info.zhizhao}"  style="max-width: 180px;max-height: 70px;">
							 </li>
							  </if>
			              </ul>
			 <br> <br> <br>
			 <h3 class="text-alert">门店照片</h3>
			 <ul class="upload">
				 <li>
					 <input type="file" name="logo" value="+"  />
				 </li>
				 <if condition="$shop_app_info.logo neq null">
				 <li style="background: none;">
					 <img src="{$shop_app_info.logo}" style="max-width: 180px;max-height: 70px;">
				 </li>
				 </if>
			 </ul>
			 <br><br><br>
			 <h3 class="text-alert">店铺简介</h3>
					 <textarea placeholder="店铺简介" name="intro" class="integ-text" style="height: 100px;text-align: left">{$shop_app_info.intro}</textarea>
		 </div>
			          
	    <input type="submit" class="login-btn" value="立即申请">
	</form>

		    <script src="__ROOT__/Public/Home/js/jquery.min.js"></script>
        <script src="__ROOT__/Public/Home/js/amazeui.min.js"></script>
	</body>
</html>
