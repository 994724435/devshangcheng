<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>365商城 </title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/__ROOT__/Public/Home/images/favicon.png">
		<link href="__ROOT__/Public/Home/css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="__ROOT__/Public/Home/css/style.css" rel="stylesheet" type="text/css" />
		<link href="__ROOT__/Public/Home/css/check.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">店铺订单</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <div class="cate-search" style="position: relative; top: 0; border-bottom: 0;">
	    	<form action="" method="GET">
		    	<input type="text" name="search" class="cate-input" placeholder="搜索全部订单">
		    	<input type="submit" value=" " class="cate-btn">
	    	</form>
	    </div>
	    <ul class="order-style">
			<li <if condition="$state eq 0">class="current"</if>><a href="/index.php/Home/Shop/shoporder">全部</a></li>
			<li <if condition="$state eq 2">class="current"</if>><a href="/index.php/Home/Shop/shoporder/state/2">待发货</a></li>
			<li <if condition="$state eq 3">class="current"</if>><a href="/index.php/Home/Shop/shoporder/state/3">已发货</a></li>
			<li <if condition="$state eq 4">class="current"</if>><a href="/index.php/Home/Shop/shoporder/state/4">待评价</a></li>
			<li <if condition="$state eq 5">class="current"</if>><a href="/index.php/Home/Shop/shoporder/state/5">已完成</a></li>
	    </ul>
	    <!--代付款-->
		<foreach name="orderlog" item='v'>
			<!--代付款-->
			<div class="c-comment">
				<span class="c-comment-num">订单编号：{$v.orderid}</span>
				<span class="c-comment-suc">
				<if condition="$v.state eq 1"> 待付款
					<elseif condition="$v.state eq 2"/>
					待发货
					<elseif condition="$v.state eq 4"/>
					待评价
					<elseif condition="$v.state eq 5"/>
					已完成
				</if>
			</span>
			</div>

			<div class="c-comment-list" style="border: 0;">
				<a class="o-con" href="/index.php/Home/Shop/orderdetail?orderid={$v.orderid}">
					<div class="o-con-img"><img src="{$v.producturl}"></div>
					<div class="o-con-txt">
						<p>{$v.productname}</p>
						<p class="price">￥{$v.productmoney}</p>
						<p>合计：<span>￥{$v['num'] * $v['productmoney'] }</span></p>
					</div>
					<div class="o-con-much"> <h4>x {$v.num}</h4></div>

				</a>
				<!--<div class="c-com-money">花{$v.num}个商品 实付金额：<span>￥ {$v['num'] * $v['productmoney'] }</span></div>-->
			</div>
			<div class="c-com-btn">
				<if condition="$v.state eq 1">
					<a href="/index.php/Home/Product/paypassword/orderid/{$v.orderid}">立即支付</a>
					<!--<a href="">取消订单</a>-->
					<elseif condition="$v.state eq 2"/>
					<a href="/index.php/Home/Shop/orderdetail/orderid/{$v.orderid}">确认发货</a>
					<!--<a href="javascript:alert('退货功能开发中')">退货</a>-->
					<elseif condition="$v.state eq 4"/>
				</if>
			</div>

			<!--代付款-->
		</foreach>
		<!--代付款-->

	</body>
</html>
