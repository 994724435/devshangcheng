<!DOCTYPE HTML>
<html>
<head>
<include file="Common/header" />
        <div id="page-wrapper">
        <div class="graphs">
	     <div class="xs">
  	       <h3>店铺修改</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">店铺名</label>
									<div class="col-sm-8">
										<input type="text" name="shopname" value="{$res.shopname}" class="form-control1" id="focusedinput" placeholder="">
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">营业时间</label>
									<div class="col-sm-8">
										<input type="text" name="ontime" value="{$res.ontime}" class="form-control1" id="focusedinput" placeholder="">
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">营业电话</label>
									<div class="col-sm-8">
										<input type="text" name="tel" value="{$res.tel}" class="form-control1" id="focusedinput" placeholder="">
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">营业地址</label>
									<div class="col-sm-8">
										<input type="text" name="addr" value="{$res.addr}" class="form-control1" id="focusedinput" placeholder="">
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>


								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">店铺状态</label>
									<div class="col-sm-8">
										<select class="form-control1" name="status">
											<option value="{$res.status}"><if condition="$res.status eq 0"> 待审核<elseif condition="$res.status eq 1"/>正常<elseif condition="$res.status eq 2"/>封店 </if></option>
											<option value="0">待审核</option>
											<option value="1">正常</option>
											<option value="2">封店</option>
										</select>
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>

							
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">logo图片</label>
									<div class="col-sm-8">
										<img src="{$res.logo}" alt="" style="width: 100px">
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">营业执照</label>
									<div class="col-sm-8">
										<img src="{$res.zhizhao}" alt="" style="width: 300px">
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">店铺介绍</label>
									<div class="col-sm-8">
										<input type="text" name="intro" value="{$res.intro}" class="form-control1" id="focusedinput" style="height: 200px;">
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>

								<!-- <div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">上传图片</label>
									<div class="col-sm-8">
										<input type="file" onchange="previewImage(this)" name="thumb"/>
									</div>
									<div class="col-sm-2">
										<p class="help-block"></p>
									</div>
								</div>
 -->

							      <div class="panel-footer">
									<div class="row">
										<div class="col-sm-8 col-sm-offset-2">
											<button class="btn-success btn">Submit</button>
										</div>
									</div>
								 </div>
								
								
							</form>
						</div>
					</div>

 
	
  </div>
  <div class="copy_layout">
      <p>Copyright &copy; 2016 name All rights reserved.</p>
  </div>
  </div>
      </div>
      <!-- /#page-wrapper -->
   </div>
    <!-- /#wrapper -->
<!-- Nav CSS -->
<link href="__ROOT__/Public/admin/css/custom.css" rel="stylesheet">
<!-- Metis Menu Plugin JavaScript -->
<script src="__ROOT__/Public/admin/js/metisMenu.min.js"></script>
<script src="__ROOT__/Public/admin/js/custom.js"></script>
 <script src="__ROOT__/Public/admin/js/bootstrap.min.js"></script>
</body>
</html>
